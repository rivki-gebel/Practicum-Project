<h2 mat-dialog-title>Add Job</h2>
<form [formGroup]="jobForm">
<mat-dialog-content>

    <mat-form-field>
        <mat-label>job name</mat-label>
        <input matInput placeholder="Job name" formControlName="jobName">
        <mat-error></mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="jobForm.valid && addJob()">Ok</button>
</mat-dialog-actions>
</form>
