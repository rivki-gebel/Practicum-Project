<h2 mat-dialog-title>Delete worker</h2>
<mat-dialog-content>
  <p>Would you like to delete {{this.data.firstName}} {{this.data.lastName}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-button color="warn" (click)="deleteEmployee()">Ok</button>
</mat-dialog-actions>
